

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>

  <!-- PT Sans -->
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
    rel="stylesheet"
  />

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.PNG" type="image/png" />

  <style>
 /* 1) Reset body so content isn’t hidden under the header */
body {
  background-color: #241d18;
  margin: 0;
  font-family: 'PT Sans', sans-serif;
  cursor: url("images/cursor_normal.cur") 0 0, auto;

  /* Make room for the fixed header’s total height.
     You may need to tweak this value to match your logo’s rendered height + padding. */
  padding-top: 6rem;
}

/* 2) Shrink-wrap header into a small box, fix it to the top center */
header {
  position: fixed;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  display: inline-block;             /* lets the box size itself to its contents */
  background-color: #241d18;          /* ~same as body, or use rgba(...) if you want it slightly translucent */
  padding: 1rem 2rem;                 /* adjust these values so the box is the right height/width */
  border-radius: 6px;                 /* optional: give it rounded corners */
  z-index: 100;                       /* keep it above everything else */
  
  /* If you prefer a border or drop-shadow instead of a solid background:
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
  border: 1px solid #333;
  background-color: rgba(36,29,24,0.9);
  */
}

/* 3) Logo inside header: you can keep your existing sizing */
header img.logo {
  display: block;
  margin: 0 auto;
  width: 80%;
  max-width: 80%;
  transform: translateY(-10px);
}

/* 4) Remove any “sticky” behavior or scroll‐class rules */
/*    In other words, comment out or delete:
      header.scrolled { top: 15px; }
      and also remove the JS that toggles .scrolled. */

/* 5) Sidebar, social icons, footer, etc., stay as before. */
/*    Example: */
.sidebar {
  position: fixed;
  top: 10px;
  left: 8px;
  width: 200px;
  z-index: 10;
}
.sidebar img {
  display: block;
  max-width: 600%;
  height: auto;
}

.social-sidebar {
  position: fixed;
  top: 150px;
  right: 37px;
  height: 400px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1px;
  z-index: 10;
}
.social-sidebar img {
  display: block;
  transform: scale(0.4);
  transform-origin: center center;
}
.social-sidebar a + a {
  margin-top: 1px;
}

.flowers-row {
  position: absolute;
  top: 50vh;
  left: 320px;
  right: 450px;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  padding: 1rem;
  pointer-events: auto;
  z-index: 5;
}
.flowers-row a { display: block; }
.flowers-row img {
  display: block;
  width: auto;
  height: auto;
  max-height: 200px;
  transform: scale(0.65);
}
.flowers-row a:nth-child(1) img { margin-top: 20px; }
.flowers-row a:nth-child(2) img { margin-top: 0; }
.flowers-row a:nth-child(3) img { margin-top: 40px; }

.site-footer {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.2);
  display: inline-block;
  padding: 0.2rem 0.5rem;
  border-radius: 4px;
  z-index: 50;
}
.site-footer img {
  max-height: 40px;
  height: auto;
  display: block;
}



/* If you want them truly full-screen, replace width:100vw with width:100% and wrap .flower-buttons around body */

  </style>
</head>

<body>
  <header>
    <img src="images/name.gif" alt="name logo" class="logo"/>
  </header>

  <aside class="sidebar">
    <img src="images/sidebar_art.PNG" alt="sidebar art"/>
  </aside>

  <!-- LinkedIn (top) -->
  <!-- replace your three <a> tags with this -->
  <aside class="social-sidebar">
    <a href="https://www.linkedin.com/in/emily-xing-5663ab266/" target="_blank">
      <img src="images/icon_linkedin.PNG" alt="LinkedIn icon">
    </a>
    <a href="mailto:emletxing@gmail.com">
      <img src="images/icon_mail.PNG" alt="Email icon">
    </a>
    <a href="#">
      <img src="images/icon_shooting_star.PNG" alt="Star icon">
    </a>
  </aside>

  <!-- Flower Buttons Container -->
<section class="flowers-row">
    <a href="flower_research.html">
      <img src="images/flower_research.PNG" alt="Flower Research">
    </a>
    <a href="flower_writing.html">
      <img src="images/flower_writing.PNG" alt="Flower Writing">
    </a>
    <a href="flower_scrapbook.html">
      <img src="images/flower_scrapbook.PNG" alt="Flower Scrapbook">
    </a>
  </section>


  <!-- Footer with copyright image -->
  <footer class="site-footer">
    <img src="images/copyright.PNG" alt="Copyright ©" />
  </footer>


  
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const header = document.querySelector('header');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 15) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });
    });
  </script>
</body>
</html>
