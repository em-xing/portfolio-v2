<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emily Xing</title>

  <!-- Load PT Sans from Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.PNG" type="image/png" />

  <style>
    /* ─────────────────────────────────────────────────────
       RESET + BODY (use PT Sans everywhere by default)
       ───────────────────────────────────────────────────── */
    body {
      background-color: #241d18;
      margin: 0;
      font-family: 'PT Sans', sans-serif;
      color: #ffffff;
      cursor: url("images/cursor_normal.cur") 0 0, auto;
      /* Make room for the fixed header’s height */
      padding-top: 6rem;
    }

    /* ─────────────────────────────────────────────────────
       HEADER
       ───────────────────────────────────────────────────── */
    header {
      position: fixed;
      top: 55px;
      left: 55%;
      transform: translateX(-50%);
      display: inline-block;
      border-radius: 2px;
      z-index: 100;
    }
    header img.logo {
      display: block;
      margin: 0 auto;
      width: 80%;
      max-width: 80%;
      transform: translateY(-10px);
    }

    /* ─────────────────────────────────────────────────────
       INTRO TEXT CONTAINER (centered between sidebars)
       ───────────────────────────────────────────────────── */
    .intro-text {
      position: absolute;
      top: 52%;
      left: 370px;    /* keep it between left-sidebar and right-sidebar */
      right: 270px;
      transform: translateY(-50%);
      text-align: center;
      font-size: 1.3rem;
      line-height: 1.5;
      z-index: 5;
    }

    /* Smooth fade transition for the intro container */
    #intro-text-container {
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    #intro-text-container.fade-out {
      opacity: 0;
    }

    /* ─────────────────────────────────────────────────────
       TYPEWRITER EFFECT ON THE FIRST LINE
       ───────────────────────────────────────────────────── */
    .typewriter-line {
      display: inline-block;
      font-family: 'PT Sans', sans-serif;
      font-weight: 560;
      font-size: 1.8rem;
      color: white;
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.1em solid #bdeafe;
      width: 0;
      animation:
        typing 2.25s steps(12, end) forwards,
        blink-caret 0.8s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to   { width: 12ch; }
    }
    @keyframes blink-caret {
      50% { border-color: transparent; }
    }

    /* ─────────────────────────────────────────────────────
       FADE-IN FOR THE SECOND LINE (only on page load; no scroll fade)
       ───────────────────────────────────────────────────── */
    .fadein-line {
      display: inline-block;
      font-family: 'PT Sans', sans-serif;
      font-weight: 400;
      font-size: 1.3rem;
      color: #ffffff;
      opacity: 0;
      animation:
        fadeIn 1s ease-in-out forwards;
      animation-delay: 2.5s; /* wait until the typewriter is done */
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* ─────────────────────────────────────────────────────
       HIGHLIGHTED PHRASES IN ORANGE
       ───────────────────────────────────────────────────── */
    .highlight {
      color: #ffa97e;
    }

    /* ─────────────────────────────────────────────────────
       SIDEBAR, SOCIAL ICONS, HOVER STYLES
       ───────────────────────────────────────────────────── */
    .sidebar {
      position: fixed;
      top: 10px;
      left: 8px;
      width: 200px;
      z-index: 10;
    }
    .sidebar img {
      display: block;
      max-width: 600%;
      height: auto;
    }

    .social-sidebar {
      position: fixed;
      top: 150px;
      right: 37px;
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1px;
      z-index: 10;
    }
    .social-sidebar img {
      display: block;
      transform: scale(0.4);
      transform-origin: center center;
    }
    .social-sidebar a + a {
      margin-top: 1px;
    }

    /* ─────────────────────────────────────────────────────
       FLOWER BUTTONS ROW
       ───────────────────────────────────────────────────── */
    .flowers-row {
  position: absolute;
  top: 90vh;
  left: 320px;
  right: 450px;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  padding: 1rem;
  pointer-events: auto;
  z-index: 5;

  /* Start fully transparent (no .visible class) */
  opacity: 0;
  transition: opacity 0.5s ease;
}
.flowers-row.visible {
  opacity: 1;
}

    .flowers-row a { display: block; }
    .flowers-row img {
      display: block;
      width: auto;
      height: auto;
      max-height: 200px;
      transform: scale(0.65);
    }
    .flowers-row a:nth-child(1) img { margin-top: 20px; }
    .flowers-row a:nth-child(2) img { margin-top: 0; }
    .flowers-row a:nth-child(3) img { margin-top: 40px; }

    /* ─────────────────────────────────────────────────────
       SITE FOOTER
       ───────────────────────────────────────────────────── */
    .site-footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.2);
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      z-index: 50;
    }
    .site-footer img {
      max-height: 40px;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>

  <aside class="social-sidebar">

  <!-- FLOWER BUTTONS ROW -->

    <a href="flower_writing.html">

    </a>
    <a href="flower_scrapbook.html">
      <img src="images/flower_scrapbook.PNG" alt="Flower Scrapbook">

  </section>

  <!-- SITE FOOTER -->
  <footer class="site-footer">
    <img src="images/copyright.PNG" alt="Copyright ©" />
  </footer>
  <script>

    document.addEventListener('DOMContentLoaded', () => {
      const introContainer = document.getElementById('intro-text-container');
      let lastScrollY = window.scrollY;
      const THRESHOLD = 330;

      window.addEventListener('scroll', () => {
        const currentScrollY = window.scrollY;
        const scrollingDown = currentScrollY > lastScrollY;

        // Distance from viewport top to the intro’s top edge
        const introTop = introContainer.getBoundingClientRect().top;

        // 1) Fade OUT as soon as introTop ≤ 330px while scrolling DOWN
        if (scrollingUp && introTop <= THRESHOLD) {
          introContainer.classList.add('fade-out');
        }
        // 2) Fade IN as soon as introTop ≥ 330px while scrolling UP
        if (!scrollingDown && introTop >= THRESHOLD) {
          introContainer.classList.add('fade-in');
        }
        // 3) Otherwise, keep the current fade-out state

        lastScrollY = currentScrollY;
      });
    });

  document.addEventListener('DOMContentLoaded', () => {
  // 1) Grab the .flowers-row element from the page
  const flowersRow = document.querySelector('.flowers-row');
  const FLOWERS_THRESHOLD = 670;

  if (!flowersRow) {
    console.error("Could not find .flowers-row in the DOM.");
    return;
  }

  // 2) Attach a scroll handler to window
  window.addEventListener('scroll', () => {
    // 3) On every scroll, compute how far .flowers-row is from the top of the viewport
    const flowersTop = flowersRow.getBoundingClientRect().top;

    // 4) If that “distance from top” is less than or equal to 670px, add the "visible" class.
    //    Otherwise, remove it.
    if (flowersTop >= FLOWERS_THRESHOLD) {
      flowersRow.classList.add('visible');
    } else {
      flowersRow.classList.remove('visible');
    }
  });

  // (Optional debug) 
  console.log("Scroll listener attached. .flowers-row top =", flowersRow.getBoundingClientRect().top);
});
    </script>
</body>
</html>
