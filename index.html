<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <!-- importing font PT sans -->
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #241d18;
      margin: 0;
      font-family: 'PT Sans', sans-serif;
    }
    header {
      text-align: center;
      padding: 2rem 0;
    }
    header img {
      max-width: 100%;
      height: auto;
    }
    .logo {
    display: block;          
    margin: 0 auto; 
    width: 65%;            
    max-width: 65%;  
    transform: translateY(-10px); 
    }

    
    .sidebar {
      position: fixed;     
      top: 10px;       
      left: 8px;
      width: 200px;        
      z-index: 10;          
    }
  
    .sidebar img {
      display: block;
      max-width: 600%;
      height: auto;
    }
    .social-sidebar {
  position: fixed;
  top: 50%;                      /* center vertically */
  right: 10px;                   /* keep it near the right edge */
  transform: translateY(-50%);   /* offset the 50% top to truly center */
  display: flex;
  flex-direction: column;
  justify-content: center;       /* stack them tightly in the middle */
  align-items: center;
  gap: 1rem;                     /* space between icons */
  width: auto;                   /* shrink wrap to icon width */
  z-index: 10;
}

.social-sidebar img {
  width: 304px;                   /* bump this up or down as desired */
  height: auto;
  display: block;
}

    
    



  </style>
</head>
<body>
  <!-- header: name GIF -->
  <header>
  <img src="images/name.gif" alt="name logo" class="logo">
  </header>

  <aside class="sidebar">
    <img src="images/sidebar_art.PNG" alt="sidebar art">
  </aside>
  
  <aside class="social-sidebar">
  <a href="https://www.linkedin.com/in/emily-xing-5663ab266/" target="_blank">

  </a>

    <img src="images/icon_mail.PNG" alt="icon email">
  </a>
  <a href="placeholder">
    <img src="images/icon_shooting_star.PNG" alt="icon star">
  </a>
</aside>
