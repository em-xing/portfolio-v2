/* ─────────────────────────────────────────────────────
  TYPEWRITER EFFECT ON THE FIRST LINE
  ───────────────────────────────────────────────────── */

/*
 “hi, i’m emily!” has 14 characters (including punctuation and the space). 
 So we animate width from 0 → 14ch in exactly 14 discrete steps.
 */
.typewriter-line {
  display: inline-block;
  overflow: hidden;             /* hide characters until “revealed” */
  white-space: nowrap;          /* keep the text on one line */
  border-right: 0.1em solid white; /* blinking caret */
  width: 0;                     /* start at zero width */

  animation:
    typing 2.5s steps(12, end) forwards,  /* 14 steps over 3 seconds */
    blink-caret 0.8s step-end infinite;  /* blinking caret */
}

/* Keyframes to grow width from 0 → 14ch, one character at a time */
@keyframes typing {
  from { width: 0; }
  to   { width: 12ch; }
}

/* Blink the caret by toggling border-color */
@keyframes blink-caret {
  50% { border-color: transparent; }
}

/* ─────────────────────────────────────────────────────
  FADE-IN FOR THE SECOND LINE
  ───────────────────────────────────────────────────── */

/*
 We delay this fade‐in by 3s so that the typewriter finishes first.
 */
.fadein-line {
  display: inline-block;
  opacity: 0;  /* hidden at first */

  animation:
    fadeIn 1s ease-in-out forwards;  /* 1s fade‐in */
  animation-delay: 3s;               /* start fade after typewriter ends */
}

/* Keyframes for fade from 0 → 1 opacity */
@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const line1 = document.querySelector('.typewriter-line');
    const line2 = document.querySelector('.fadein-line');

    // How many pixels of upward scroll until line1 is fully invisible:
    const fadeDistance1 = 100; 
    // How many more pixels, after that, until line2 is fully invisible:
    const fadeDistance2 = 100; 

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;

      // Fade line1: from scrollY=0 → fadeDistance1
      let op1 = 1 - Math.min(scrollY / fadeDistance1, 1);
      line1.style.opacity = op1;

      // Fade line2: start after fadeDistance1, end at fadeDistance1+fadeDistance2
      let raw = scrollY - fadeDistance1;
      let op2 = 1 - Math.min(Math.max(raw / fadeDistance2, 0), 1);
      line2.style.opacity = op2;
    });
  });
</script>
