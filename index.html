<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emily Xing</title>

  <!-- Load PT Sans from Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" href="images/favicon.PNG" type="image/png" />

  <style>
    body {
      background-color: #241d18;
      margin: 0;
      font-family: 'PT Sans', sans-serif;
      color: #ffffff;
      cursor: url("images/cursor_normal.cur") 0 0, auto;
      padding-top: 6rem;
    }

    /* (Header, sidebars, etc.) */

    /* Intro container */
    #intro-text-container {
      position: absolute;
      top: 52%;
      left: 370px;
      right: 270px;
      transform: translateY(-50%);
      text-align: center;
      font-size: 1.3rem;
      line-height: 1.5;
      z-index: 5;

      opacity: 1;
      transition: opacity 0.5s ease;
    }
    #intro-text-container.fade-out {
      opacity: 0;
    }

    /* (Typewriter/fade-in CSS, orange highlights, etc.) */
  </style>
</head>

<body>
  <header>
    <img src="images/name.gif" alt="name logo" class="logo"/>
  </header>

  <aside class="sidebar">…</aside>
  <aside class="social-sidebar">…</aside>

  <!-- INTRO (must have this exact ID) -->
  <div id="intro-text-container" class="intro-text">
    <div class="intro-line typewriter-line">
      hi, i’m emily!
    </div>
    <div class="intro-line fadein-line">
      i'm a student @ harvard studying 
      <span class="highlight">applied math &amp; global health</span>. 
      i spend my time thinking about 
      <span class="highlight">things we’ve built</span>—urban &amp; digital spaces, social infrastructure, art.<br><br>
      <span class="highlight">tell me about:</span> your matcha &amp; music recs, fave chess gambits, takes on “making impact” &amp; “being human.”
    </div>
  </div>

  <section class="flowers-row">…</section>
  <footer class="site-footer">…</footer>

  <!-- ─────────────────────────────────────────────────────
       CORRECTED SCROLL‐FADE SCRIPT (threshold = 330px)
       ───────────────────────────────────────────────────── -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const introContainer = document.getElementById('intro-text-container');
      let lastScrollY = window.scrollY;
      const THRESHOLD = 330;

      window.addEventListener('scroll', () => {
        const currentScrollY = window.scrollY;
        const scrollingDown = currentScrollY > lastScrollY;

        // distance from viewport top to the intro’s top edge
        const introTop = introContainer.getBoundingClientRect().top;

        // Fade OUT as soon as it crosses 330px while scrolling DOWN
        if (scrollingDown && introTop <= THRESHOLD) {
          introContainer.classList.add('fade-out');
        }
        // Fade IN only when it comes back above 330px while scrolling UP
        else if (!scrollingDown && introTop >= THRESHOLD) {
          introContainer.classList.remove('fade-out');
        }
        // Otherwise, leave it as-is (no toggling)

        lastScrollY = currentScrollY;
      });
    });
  </script>
</body>
</html>
