<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>

  <!-- PT Sans -->
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
    rel="stylesheet"
  />

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.PNG" type="image/png" />

  <style>
    body {
      background-color: #241d18;
      margin: 0;
      font-family: 'PT Sans', sans-serif;
      /* default cursor */
      cursor: url("images/cursor_normal.cur") 0 0, auto;
    }
    

    header {
      text-align: center;
      padding: 2rem 0;
    }
    header img.logo {
      display: block;
      margin: 0 auto;
      width: 65%;
      max-width: 65%;
      transform: translateY(-10px);
    }

    .sidebar {
      position: fixed;     
      top: 10px;       
      left: 8px;
      width: 200px;        
      z-index: 10;          
    }
  
    .sidebar img {
      display: block;
      max-width: 600%;
      height: auto;
    }

    /* Social icons stacked manually around center */
    .social-sidebar {
    position: fixed;
    top: 150px;
    right: 25px;
    height: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1px;
    z-index: 10;
  }

  /* Scale icons to 80% of their native size */
  .social-sidebar img {
    display: block;
    transform: scale(0.4);
    transform-origin: center center;
  }

  /* Tweak this margin to move top/bottom icons closer or farther */
  .social-sidebar a + a {
    margin-top: 1px; /* one icon worth apart? adjust as needed */
  }



  /* Container to stack or grid your flower-image buttons */
.flower-buttons {
  display: flex;
  flex-wrap: wrap;       /* lets them wrap if the screen is narrow */
  justify-content: center;
  gap: 1rem;             /* space between each button */
  padding: 2rem 1rem;
}

/* Style each image-link as a “button” */
.flower-btn {
  display: block;
  border: none;
  background: none;
  padding: 0;
  cursor: pointer;
  text-decoration: none; /* remove underline if any */
}

/* Ensure each image sits at its natural (full-screen) dimensions */
.flower-btn img {
  display: block;
  width: 100vw;          /* full viewport width */
  height: auto;
  max-width: 600px;      /* cap to whatever max makes sense */
}

/* If you want them truly full-screen, replace width:100vw with width:100% and wrap .flower-buttons around body */

  </style>
</head>

<body>
  <header>
    <img src="images/name.gif" alt="name logo" class="logo"/>
  </header>

  <aside class="sidebar">
    <img src="images/sidebar_art.PNG" alt="sidebar art"/>
  </aside>

  <!-- LinkedIn (top) -->
  <!-- replace your three <a> tags with this -->
  <aside class="social-sidebar">
    <a href="https://www.linkedin.com/in/emily-xing-5663ab266/" target="_blank">
      <img src="images/icon_linkedin.PNG" alt="LinkedIn icon">
    </a>
    <a href="mailto:emletxing@gmail.com">
      <img src="images/icon_mail.PNG" alt="Email icon">
    </a>
    <a href="#">
      <img src="images/icon_shooting_star.PNG" alt="Star icon">
    </a>
  </aside>

  <!-- Flower Buttons Container -->
<section class="flower-buttons">
  <a href="flower_research.html" class="flower-btn">
    <img src="images/flower_research.PNG" alt="flower research">
  </a>
  <a href="flower_writing.html" class="flower-btn">
    <img src="images/flower_writing.PNG" alt="flower writing">
  </a>
  <a href="flower_scrapbook.html" class="flower-btn">
    <img src="images/flower_scrapbook.PNG" alt="flower scrapbook">
  </a>
</section>



  <!-- Your other content… -->

</body>
</html>
