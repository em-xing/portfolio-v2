    /* ─────────────────────────────────────────────────────────
   TYPEWRITER + FADE-IN ANIMATIONS FOR INTRO TEXT
   ───────────────────────────────────────────────────────── */

/* 1) Container still uses absolute centering */
.intro-text {
  position: absolute;
  top: 50%;
  left: 370px;   /* adjust if your sidebar widths change */
  right: 270px;  /* adjust if your social-sidebar changes */
  transform: translateY(-50%);
  text-align: center;
  color: white;
  font-size: 1.5rem;
  line-height: 1.6;
  z-index: 5;
}

/* 2) TYPEWRITER SPELLING-OUT EFFECT */
.typewriter {
  display: inline-block;
  overflow: hidden;                     /* hide overflowing text until “typed” */
  white-space: nowrap;                  /* keep the sentence on one line */
  border-right: 0.1em solid white;      /* caret (blinking bar) */
  /* start with width: 0 to reveal each character via the steps() function */
  width: 0;                             
  animation:
    typing 3s steps(10, end) forwards, /* type at ~40 “steps” (characters) over 3 seconds */
    blink-caret 0.8s step-end infinite; /* blinking caret */
}

/* 3) FADE-IN FOR THE REMAINING TEXT */
.fade-in {
  display: inline-block;
  opacity: 0;                           /* hidden until animation plays */
  animation:
    fadeIn 1s ease-in-out forwards;    /* fade in over 1s */
  animation-delay: 3s;                  /* start fade-in exactly when typing ends */
}

/* ─── KEYFRAME DEFINITIONS ───────────────────────────────────────── */

/* TYPEWRITER: increase width from 0 → 100% in discrete steps */
@keyframes typing {
  from { width: 0; }
  to   { width: 140px; }
}

/* BLINK-CARET: toggle border-right color to simulate blinking */
@keyframes blink-caret {
  50% { border-color: transparent; }
}

/* FADE-IN: simple opacity transition */
@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}


/* 2) Shrink-wrap header into a small box, fix it to the top center */
header {
  position: fixed;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  display: inline-block;             /* lets the box size itself to its contents */
  background-color: #241d18;          /* ~same as body, or use rgba(...) if you want it slightly translucent */
  padding: 1rem 2rem;                 /* adjust these values so the box is the right height/width */
  border-radius: 6px;                 /* optional: give it rounded corners */
  z-index: 100;                       /* keep it above everything else */
  
  /* If you prefer a border or drop-shadow instead of a solid background:
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
  border: 1px solid #333;
  background-color: rgba(36,29,24,0.9);
  */
}

/* 3) Logo inside header: you can keep your existing sizing */
header img.logo {
  display: block;
  margin: 0 auto;
  width: 80%;
  max-width: 80%;
  transform: translateY(-10px);
}

/* 4) Remove any “sticky” behavior or scroll‐class rules */

/* 5) Sidebar, social icons, footer, etc., stay as before. */

.sidebar {

}
.sidebar img {

}

.social-sidebar {

.social-sidebar img {

.social-sidebar a + a {

}

.flowers-row {
  position: absolute;
  top: 93vh;
  left: 320px;
  right: 450px;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  padding: 1rem;
  pointer-events: auto;

}
.flowers-row a { display: block; }
.flowers-row img {
  display: block;

.flowers-row a:nth-child(1) img { margin-top: 20px; }
.flowers-row a:nth-child(2) img { margin-top: 0; }

}
.site-footer img {

  height: auto;

}
