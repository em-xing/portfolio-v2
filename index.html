<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>

  <!-- PT Sans -->
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
    rel="stylesheet"
  />

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.PNG" type="image/png" />

  <style>
    body {
      background-color: #241d18;
      margin: 0;
      font-family: 'PT Sans', sans-serif;
      /* default cursor */
      cursor: url("images/cursor_normal.cur") 0 0, auto;
    }
    

    header {
      text-align: center;
      padding: 2rem 0;
      
      position: sticky;
      top: 20px;                  /* start 20px below the top */
      transition: top 0.3s ease;  /* animate the shift */
      z-index: 100;               /* sit above other content */
    }
    header img.logo {
      display: block;
      margin: 0 auto;
      width: 65%;
      max-width: 65%;
      transform: translateY(-10px);
    }
   
    /* 2) When scrolled, move it up to flush with the top */
    header.scrolled {
      top: 15px;
    }

    .sidebar {
      position: fixed;     
      top: 10px;       
      left: 8px;
      width: 200px;        
      z-index: 10;          
    }
  
    .sidebar img {
      display: block;
      max-width: 600%;
      height: auto;
    }

    /* Social icons stacked manually around center */
    .social-sidebar {
    position: fixed;
    top: 150px;
    right: 25px;
    height: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1px;
    z-index: 10;
  }

  /* Scale icons to 80% of their native size */
  .social-sidebar img {
    display: block;
    transform: scale(0.4);
    transform-origin: center center;
  }

  /* Tweak this margin to move top/bottom icons closer or farther */
  .social-sidebar a + a {
    margin-top: 1px; /* one icon worth apart? adjust as needed */
  }



  /* Container to stack or grid your flower-image buttons */
/* Styles to place your flowers below full screen, staggered, between sidebar & icons */
.flowers-row {
  position: absolute;
  top: 100vh;                   /* just below the bottom of the viewport */
  left: 320px;                  /* account for your 200px sidebar + 20px gutter */
  right: 450px;                 /* account for your social icons width + gutter */
  display: flex;
  justify-content: space-between;
  align-items: flex-start;      /* so we can nudge each one individually */
  padding: 1rem;
  pointer-events: auto;
  z-index: 5;
}

.flowers-row a {
  display: block;
}

/* Ensure the images render at their natural (cropped) size */
.flowers-row img {
  display: block;
  width: auto;
  height: auto;
  max-height: 200px;
  transform: scale(0.65);/* adjust so they don’t overwhelm */
}

/* Stagger them using nth-child offsets */
.flowers-row a:nth-child(1) img {
  margin-top: 20px;
}
.flowers-row a:nth-child(2) img {
  margin-top: 0;
}
.flowers-row a:nth-child(3) img {
  margin-top: 40px;
}

    /* Footer styling */
/* in your existing <style> block: */

/* FOOTER */
.site-footer {
  position: fixed;
  bottom: 10px;                   /* float a little above the very bottom */
  left: 50%;                      /* center horizontally */
  transform: translateX(-50%);    /* adjust for left:50% */
  background: rgba(0, 0, 0, 0.2); /* lighter transparency */
  display: inline-block;          /* shrink-wrap to content */
  padding: 0.2rem 0.5rem;         /* small padding around the image */
  border-radius: 4px;             /* slightly rounded corners */
  z-index: 50;
}

.site-footer img {
  max-height: 24px;   /* adjust as needed */
  height: auto;
  display: block;
}




/* If you want them truly full-screen, replace width:100vw with width:100% and wrap .flower-buttons around body */

  </style>
</head>

<body>
  <header>
    <img src="images/name.gif" alt="name logo" class="logo"/>
  </header>

  <aside class="sidebar">
    <img src="images/sidebar_art.PNG" alt="sidebar art"/>
  </aside>

  <!-- LinkedIn (top) -->
  <!-- replace your three <a> tags with this -->
  <aside class="social-sidebar">
    <a href="https://www.linkedin.com/in/emily-xing-5663ab266/" target="_blank">
      <img src="images/icon_linkedin.PNG" alt="LinkedIn icon">
    </a>
    <a href="mailto:emletxing@gmail.com">
      <img src="images/icon_mail.PNG" alt="Email icon">
    </a>
    <a href="#">
      <img src="images/icon_shooting_star.PNG" alt="Star icon">
    </a>
  </aside>

  <!-- Flower Buttons Container -->
<section class="flowers-row">
    <a href="flower_research.html">
      <img src="images/flower_research.PNG" alt="Flower Research">
    </a>
    <a href="flower_writing.html">
      <img src="images/flower_writing.PNG" alt="Flower Writing">
    </a>
    <a href="flower_scrapbook.html">
      <img src="images/flower_scrapbook.PNG" alt="Flower Scrapbook">
    </a>
  </section>


  <!-- Footer with copyright image -->
  <footer class="site-footer">
    <img src="images/copyright.PNG" alt="Copyright ©" />
  </footer>


  
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const header = document.querySelector('header');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 15) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });
    });
  </script>
</body>
</html>
