<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>

  <!-- PT Sans -->
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
    rel="stylesheet"
  />

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.PNG" type="image/png" />

  <style>
    body {
      background-color: #241d18;
      margin: 0;
      font-family: 'PT Sans', sans-serif;
      /* default cursor */
      cursor: url("images/cursor_normal.PNG") 0 0, auto;
    }
    a:hover,
    button:hover {
      cursor: url("images/cursor_hover.PNG") 0 0, pointer;
    }

    header {
      text-align: center;
      padding: 2rem 0;
    }
    header img.logo {
      display: block;
      margin: 0 auto;
      width: 65%;
      max-width: 65%;
      transform: translateY(-10px);
    }

    .sidebar {
      position: fixed;     
      top: 10px;       
      left: 8px;
      width: 200px;        
      z-index: 10;          
    }
  
    .sidebar img {
      display: block;
      max-width: 600%;
      height: auto;
    }

    /* Social icons stacked manually around center */
    .social-sidebar {
    position: fixed;
    top: 50%;
    right: 8px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    /* no gap: we’ll control spacing manually */
    z-index: 10;
  }

  /* Scale icons to 80% of their native size */
  .social-sidebar img {
    display: block;
    transform: scale(0.8);
    transform-origin: center center;
  }

  /* Tweak this margin to move top/bottom icons closer or farther */
  .social-sidebar a + a {
    margin-top: 12px; /* one icon worth apart? adjust as needed */
  }
  </style>
</head>

<body>
  <header>
    <img src="images/name.gif" alt="name logo" class="logo"/>
  </header>

  <aside class="sidebar">
    <img src="images/sidebar_art.PNG" alt="sidebar art"/>
  </aside>

  <!-- LinkedIn (top) -->
  <!-- replace your three <a> tags with this -->
  <aside class="social-sidebar">
    <a href="https://www.linkedin.com/in/emily-xing-5663ab266/" target="_blank">
      <img src="images/icon_linkedin.PNG" alt="LinkedIn icon">
    </a>
    <a href="mailto:emletxing@gmail.com">
      <img src="images/icon_mail.PNG" alt="Email icon">
    </a>
    <a href="#">
      <img src="images/icon_shooting_star.PNG" alt="Star icon">
    </a>
  </aside>


  <!-- Your other content… -->

</body>
</html>
