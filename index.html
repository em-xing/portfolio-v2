<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emily Xing</title>

  <!-- Load PT Sans from Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.PNG" type="image/png" />

  <style>
    /* ─────────────────────────────────────────────────────
       RESET + BODY (use PT Sans everywhere by default)
       ───────────────────────────────────────────────────── */
    body {
      background-color: #241d18;
      margin: 0;
      font-family: 'PT Sans', sans-serif;
      color: #ffffff;
      cursor: url("images/cursor_normal.cur") 0 0, auto;
      /* Make room for the fixed header’s height */
      padding-top: 6rem;
    }

    /* ─────────────────────────────────────────────────────
       HEADER (extended 100px on the right + vertical gradient)
       ───────────────────────────────────────────────────── */
    header {
      position: fixed;
      top: 30px;
      left: 60%;
      transform: translateX(-50%);
      display: inline-block;

      /* 
         1rem top, (2rem + 100px) right, 4rem bottom, 2rem left 
         ↑      ↑                ↑           ↑
         ↑      ↑                ↑           └─ left padding 2rem
         ↑      ↑                └─ bottom padding raised to 4rem
         ↑      └─ right padding: 2rem + 100px
         └─ top padding: 1rem
      */
      padding: 3rem calc(2rem + 100px) 7rem 2rem;

      /* Make the top of the header fully opaque, bottom fully transparent */
      background: linear-gradient(
        to bottom,
        rgba(36, 29, 24, 1) 0%,
        rgba(36, 29, 24, 0) 100%
      );
      border-radius: 2px;
      z-index: 100;
    }

    /* Center the logo within that padded box—but keep it above the gradient */
    header img.logo {
      display: block;
      margin: 0 auto;
      width: 80%;
      max-width: 80%;
      transform: translateY(-10px);
    }

    /* ─────────────────────────────────────────────────────
       INTRO TEXT CONTAINER (centered between sidebars)
       ───────────────────────────────────────────────────── */
    .intro-text {
      position: absolute;
      top: 55%;
      left: 370px;    /* keep it between left‐sidebar and right‐sidebar */
      right: 270px;
      transform: translateY(-50%);
      text-align: center;
      font-size: 1.3rem;
      line-height: 1.5;
      z-index: 5;
    }

    /* No fade-out on scroll—always fully opaque */
    .intro-line {
      display: block;
      opacity: 1;
    }

    /* ─────────────────────────────────────────────────────
       TYPEWRITER EFFECT ON THE FIRST LINE
       ───────────────────────────────────────────────────── */

    /* “hi, i’m emily!” = 14 characters total, so we use 12ch to reveal them in 12 steps */
    .typewriter-line {
      display: inline-block;
      font-family: 'PT Sans', sans-serif;
      font-weight: 500;
      font-size: 1.8rem;
      color: white;
      overflow: hidden;             
      white-space: nowrap;          
      border-right: 0.1em solid #bdeafe; /* blinking caret */
      width: 0;                      /* start hidden */

      animation:
        typing 2.5s steps(11, end) forwards,
        blink-caret 0.8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to   { width: 11ch; }
    }
    @keyframes blink-caret {
      50% { border-color: transparent; }
    }

    /* ─────────────────────────────────────────────────────
       FADE-IN FOR THE SECOND LINE (only on page load; no scroll fade)
       ───────────────────────────────────────────────────── */
    .fadein-line {
      display: inline-block;
      font-family: 'PT Sans', sans-serif;
      font-weight: 400;
      font-size: 1.3rem;
      color: #ffffff;
      opacity: 0;
      animation:
        fadeIn 1s ease-in-out forwards;
      animation-delay: 2.5s; /* wait until the typewriter is done */
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* ─────────────────────────────────────────────────────
       HIGHLIGHTED PHRASES IN ORANGE
       ───────────────────────────────────────────────────── */
    .highlight {
      color: #ffa97e;
    }

    /* ─────────────────────────────────────────────────────
       SIDEBAR, SOCIAL ICONS, FLOWER ROW, FOOTER (unchanged)
       ───────────────────────────────────────────────────── */
    .sidebar {
      position: fixed;
      top: 10px;
      left: 8px;
      width: 200px;
      z-index: 10;
    }
    .sidebar img {
      display: block;
      max-width: 600%;
      height: auto;
    }

    .social-sidebar {
      position: fixed;
      top: 150px;
      right: 37px;
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1px;
      z-index: 10;
    }
    .social-sidebar img {
      display: block;
      transform: scale(0.4);
      transform-origin: center center;
    }
    .social-sidebar a + a {
      margin-top: 1px;
    }

    .flowers-row {
      position: absolute;
      top: 93vh;
      left: 320px;
      right: 450px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 1rem;
      pointer-events: auto;
      z-index: 5;
    }
    .flowers-row a { display: block; }
    .flowers-row img {
      display: block;
      width: auto;
      height: auto;
      max-height: 200px;
      transform: scale(0.65);
    }
    .flowers-row a:nth-child(1) img { margin-top: 20px; }
    .flowers-row a:nth-child(2) img { margin-top: 0; }
    .flowers-row a:nth-child(3) img { margin-top: 40px; }

    .site-footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.2);
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      z-index: 50;
    }
    .site-footer img {
      max-height: 40px;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>
  <!-- ─────────────────────────────────────────────────────

  <header>
    <img src="images/name.gif" alt="name logo" class="logo"/>

  <aside class="sidebar">

  <!-- ─────────────────────────────────────────────────────

      <img src="images/icon_linkedin.PNG" alt="LinkedIn icon">
    </a>
    <a href="mailto:emletxing@gmail.com">

    </a>

      <img src="images/icon_shooting_star.PNG" alt="Star icon">

  <!-- ─────────────────────────────────────────────────────

  <div class="intro-text">
    <div class="intro-line typewriter-line">
      hi, i’m emily!
    </div>
    <div class="intro-line fadein-line">
      i'm a student @ harvard studying 
      <span class="highlight">applied math &amp; global health</span>. 
      i spend my time thinking about

      <span class="highlight">tell me about:</span> your matcha &amp; music recs, fave chess gambits, takes on “making impact” &amp; “being human”
    </div>
  </div>

  <!-- ─────────────────────────────────────────────────────
       FLOWER BUTTONS ROW
       ───────────────────────────────────────────────────── -->
  <section class="flowers-row">
    <a href="flower_research.html">
      <img src="images/flower_research.PNG" alt="Flower Research">
    </a>
    <a href="flower_writing.html">
      <img src="images/flower_writing.PNG" alt="Flower Writing">
    </a>
    <a href="flower_scrapbook.html">
      <img src="images/flower_scrapbook.PNG" alt="Flower Scrapbook">

  </section>

  <!-- ─────────────────────────────────────────────────────
       SITE FOOTER
       ───────────────────────────────────────────────────── -->
  <footer class="site-footer">
    <img src="images/copyright.PNG" alt="Copyright ©" />
  </footer>
</body>
</html>
