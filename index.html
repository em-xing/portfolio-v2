<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emily Xing</title>

  <!-- Load PT Sans from Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.PNG" type="image/png" />

  <style>
    /* ─────────────────────────────────────────────────────
       RESET + BODY (use PT Sans everywhere by default)
       ───────────────────────────────────────────────────── */
    body {
      background-color: #241d18;
      margin: 0;
      font-family: 'PT Sans', sans-serif;
      color: #ffffff;
      cursor: url("images/cursor_normal.cur") 0 0, auto;
      /* Make room for the fixed header’s height */
      padding-top: 6rem;
    }

    /* ─────────────────────────────────────────────────────
       HEADER
       ───────────────────────────────────────────────────── */
    header {
      position: fixed;
      top: 55px;
      left: 55%;
      transform: translateX(-50%);
      display: inline-block;
      border-radius: 2px;
      z-index: 100;
    }
    header img.logo {
      display: block;
      margin: 0 auto;
      width: 80%;
      max-width: 80%;
      transform: translateY(-10px);
    }

    /* ─────────────────────────────────────────────────────
       INTRO TEXT CONTAINER (centered between sidebars)
       ───────────────────────────────────────────────────── */
    .intro-text {
      position: absolute;
      top: 52%;
      left: 370px;    /* keep it between left-sidebar and right-sidebar */
      right: 270px;
      transform: translateY(-50%);
      text-align: center;
      font-size: 1.3rem;
      line-height: 1.5;
      z-index: 5;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    /* When this class is added, intro text fades out */
    .fade-out {
      opacity: 0;
    }

    /* ─────────────────────────────────────────────────────
       TYPEWRITER EFFECT ON THE FIRST LINE
       ───────────────────────────────────────────────────── */
    .typewriter-line {
      display: inline-block;
      font-family: 'PT Sans', sans-serif;
      font-weight: 560;
      font-size: 1.8rem;
      color: white;
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.1em solid #bdeafe;
      width: 0;
      animation:
        typing 2.25s steps(12, end) forwards,
        blink-caret 0.8s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to   { width: 12ch; }
    }
    @keyframes blink-caret {
      50% { border-color: transparent; }
    }

    /* ─────────────────────────────────────────────────────
       HIGHLIGHTED PHRASES IN ORANGE
       ───────────────────────────────────────────────────── */
    .highlight {
      color: #ffa97e;
    }

    /* ─────────────────────────────────────────────────────
       SIDEBAR, SOCIAL ICONS, HOVER STYLES
       ───────────────────────────────────────────────────── */
    .sidebar {
      position: fixed;
      top: 10px;
      left: 8px;
      width: 200px;
      z-index: 10;
    }
    .sidebar img {
      display: block;
      max-width: 600%;
      height: auto;
    }

    .social-sidebar {
      position: fixed;
      top: 150px;
      right: 37px;
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1px;
      z-index: 10;
    }
    .social-sidebar img {
      display: block;
      transform: scale(0.4);
      transform-origin: center center;
    }
    .social-sidebar a + a {
      margin-top: 1px;
    }

    /* ─────────────────────────────────────────────────────
       FLOWER BUTTONS ROW
       ───────────────────────────────────────────────────── */
    .flowers-row {
      position: absolute;
      top: 90vh;
      left: 320px;
      right: 450px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 1rem;
      pointer-events: auto;
      z-index: 5;
      opacity: 0; /* start invisible */
      transition: opacity 0.5s ease;
    }
    /* When this class is added, flowers fade in */
    .visible {
      opacity: 1;
    }
    .flowers-row a {
      display: block;
    }
    .flowers-row img {
      display: block;
      width: auto;
      height: auto;
      max-height: 200px;
      transform: scale(0.65);
    }
    .flowers-row a:nth-child(1) img {
      margin-top: 20px;
    }
    .flowers-row a:nth-child(2) img {
      margin-top: 0;
    }
    .flowers-row a:nth-child(3) img {
      margin-top: 40px;
    }

    /* ─────────────────────────────────────────────────────
       SITE FOOTER
       ───────────────────────────────────────────────────── */
    .site-footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.2);
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      z-index: 50;
    }
    .site-footer img {
      max-height: 40px;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <img src="images/name.gif" alt="name logo" class="logo"/>
  </header>

  <!-- LEFT SIDEBAR -->
  <aside class="sidebar">
    <img src="images/sidebar_art.PNG" alt="sidebar art"/>
  </aside>

  <!-- RIGHT SOCIAL ICONS -->
  <aside class="social-sidebar">
    <a href="https://www.linkedin.com/in/emily-xing-5663ab266/" target="_blank">
      <img src="images/icon_linkedin.PNG" alt="LinkedIn icon">
    </a>
    <a href="mailto:emletxing@gmail.com">
      <img src="images/icon_mail.PNG" alt="Email icon">
    </a>
    <a href="#">
      <img src="images/icon_shooting_star.PNG" alt="Star icon">
    </a>
  </aside>

  <!-- INTRO TEXT (with typewriter on first line) -->
  <div id="intro-text-container" class="intro-text">
    <div class="intro-line typewriter-line">
      hi, i’m emily!
    </div>
    <div class="intro-line">
      i'm a student @ harvard studying 
      <span class="highlight">applied math &amp; global health</span>. 
      i spend my time exploring 
      <span class="highlight">things we’ve built</span>—urban &amp; digital spaces, social infrastructure, art.<br><br>
      <span class="highlight">tell me about:</span> your matcha &amp; music recs, fave chess gambits, takes on “making impact” &amp; “being human.”
    </div>
  </div>

  <!-- FLOWER BUTTONS ROW -->
  <section class="flowers-row">
    <a href="flower_research.html">
      <img src="images/flower_research.PNG" alt="Flower Research">
    </a>
    <a href="flower_writing.html">
      <img src="images/flower_writing.PNG" alt="Flower Writing">
    </a>
    <a href="flower_scrapbook.html">
      <img src="images/flower_scrapbook.PNG" alt="Flower Scrapbook">
    </a>
  </section>

  <!-- SITE FOOTER -->
  <footer class="site-footer">
    <img src="images/copyright.PNG" alt="Copyright ©" />
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const introContainer = document.getElementById('intro-text-container');
      const flowersRow     = document.querySelector('.flowers-row');

      window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;

        // Intro text: fade out when scrollY ≥ 330, fade back in if < 330
        if (scrollY >= 330) {
          introContainer.classList.add('fade-out');
        } else {
          introContainer.classList.remove('fade-out');
        }

        // Flowers row: fade in when scrollY ≥ 670, fade out if < 670
        if (scrollY >= 670) {
          flowersRow.classList.add('visible');
        } else {
          flowersRow.classList.remove('visible');
        }
      });
    });
  </script>
</body>
</html>
