<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>

  <!-- PT Sans -->
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
    rel="stylesheet"
  />

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.PNG" type="image/png" />

  <style>
    body {
      background-color: #241d18;
      margin: 0;
      font-family: 'PT Sans', sans-serif;
      /* default cursor */
      cursor: url("images/cursor_normal.PNG") 0 0, auto;
    }
    a:hover,
    button:hover {
      cursor: url("images/cursor_hover.PNG") 0 0, pointer;
    }

    header {
      text-align: center;
      padding: 2rem 0;
    }
    header img.logo {
      display: block;
      margin: 0 auto;
      width: 65%;
      max-width: 65%;
      transform: translateY(-10px);
    }

    .sidebar {
      position: fixed;     
      top: 10px;       
      left: 8px;
      width: 200px;        
      z-index: 10;          
    }
  
    .sidebar img {
      display: block;
      max-width: 600%;
      height: auto;
    }

    /* Social icons stacked manually around center */
    .social-link {
      position: fixed;
      right: 8px;
      max-width: 600%;    /* icon size */
      height: auto;
      z-index: 10;
    }
    /* top icon: one icon-height above center */
    .social-link.linkedin {
      top: calc(50% - 80px);
    }
    /* middle icon: exactly center */
    .social-link.mail {
      top: 50%;
      transform: translateY(-50%);
    }
    /* bottom icon: one icon-height below center */
    .social-link.star {
      top: calc(50% + 80px);
    }
    .social-link img {
      display: block;
      max-width: 600%;
      height: auto;
    }
  </style>
</head>

<body>
  <header>
    <img src="images/name.gif" alt="name logo" class="logo"/>
  </header>

  <aside class="sidebar">
    <img src="images/sidebar_art.PNG" alt="sidebar art"/>
  </aside>

  <!-- LinkedIn (top) -->
  <a class="social-link linkedin" href="https://www.linkedin.com/in/emily-xing-5663ab266/" target="_blank">
    <img src="images/icon_linkedin.PNG" alt="LinkedIn icon"/>
  </a>
  <!-- Email (middle) -->
  <a class="social-link mail" href="mailto:emletxing@gmail.com">
    <img src="images/icon_mail.PNG" alt="Email icon"/>
  </a>
  <!-- Star (bottom) -->
  <a class="social-link star" href="#">
    <img src="images/icon_shooting_star.PNG" alt="Shooting star icon"/>
  </a>

  <!-- Your other contentâ€¦ -->

</body>
</html>
