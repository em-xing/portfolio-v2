    document.addEventListener('DOMContentLoaded', () => {
  const flowersRow = document.querySelector('.flowers-row');
  let lastScrollY = window.scrollY;
  const FLOWERS_THRESHOLD = 670;

  window.addEventListener('scroll', () => {
    const currentScrollY = window.scrollY;
    const flowersTop = flowersRow.getBoundingClientRect().top;

    // When flowers' top is at or above 670px, add .visible
    if (flowersTop <= FLOWERS_THRESHOLD) {
      if (!flowersRow.classList.contains('visible')) {
        flowersRow.classList.add('visible');
      }
    } else {
      // When flowers' top is below 670px again, remove .visible
      if (flowersRow.classList.contains('visible')) {
        flowersRow.classList.remove('visible');
      }
    }

    lastScrollY = currentScrollY;
  });
});
