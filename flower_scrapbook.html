<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Works - Emily Xing</title>
    
    <!-- Load PT Sans from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Caveat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.PNG" type="image/png" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PT Sans', sans-serif;
            background-color: #241d18;
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
            padding-top: 6rem; /* space for fixed header */
            cursor: url("images/cursor_normal.cur") 0 0, auto;
            overflow-x: hidden;
        }
        
        /* ─── GLOWING CURSOR & SPARKLES ──────────────────── */
        .cursor-glow {
            position: fixed;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 100, 0.5) 0%, rgba(255, 255, 150, 0.2) 60%, transparent 100%);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(255, 255, 100, 0.4);
            animation: firefly-glow 2.5s ease-in-out infinite;
        }
        
        .sparkle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 120, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            animation: sparkle-fade 1.2s ease-out forwards;
        }
        
        @keyframes firefly-glow {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.15);
                opacity: 1;
            }
        }
        
        @keyframes sparkle-fade {
            0% {
                opacity: 0.8;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.3);
            }
        }

        /* ─── HEADER ────────────────────────────────────── */
        header {
            position: fixed;
            top: 55px;
            left: 55%;
            transform: translateX(-50%);
            display: inline-block;
            border-radius: 2px;
            z-index: 100;
        }
        header img.logo {
            display: block;
            margin: 0 auto;
            width: 80%;
            max-width: 80%;
            transform: translateY(-10px);
        }
        /* Gradient overlay under header for fade effect */
        .header-fade {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px; /* covers header + a bit of content */
            background: linear-gradient(to bottom, #241d18 0%, transparent 100%);
            pointer-events: none;
            z-index: 90;
        }

        /* ─── HOME NAVIGATION ARROW ─────────────────────── */
        .home-nav {
            position: fixed;
            top: 260px;
            left: 80px;
            z-index: 100;
            background: rgba(112, 159, 211, 0.1);
            border: 2px solid #709fd3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .home-nav:hover {
            background: rgba(112, 159, 211, 0.2);
            border-color: #87ceeb;
            box-shadow: 0 0 20px rgba(112, 159, 211, 0.4);
            transform: translateX(-5px);
        }
        .home-nav::before {
            content: '';
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-right: 12px solid #709fd3;
            transition: border-right-color 0.3s ease;
        }
        .home-nav:hover::before {
            border-right-color: #87ceeb;
        }

        /* ─── RIGHT SOCIAL ICONS ────────────────────────── */
        .social-sidebar {
            position: fixed;
            top: 150px;
            right: 37px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1px;
            z-index: 10;
        }
        .social-sidebar img {
            display: block;
            transform: scale(0.4);
            transform-origin: center center;
        }
        .social-sidebar a + a {
            margin-top: 1px;
        }
        .social-sidebar a:hover img {
            filter: brightness(1.2) drop-shadow(0 0 10px rgba(255,169,126,0.6));
        }
        
        .page-header {
            text-align: center;
            margin: 110px 0 60px 0;
            position: relative;
        }
        
        .page-header h1 {
            font-family: 'PT Sans', sans-serif;
            font-size: 1.8rem;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            font-weight: 560;
            position: relative;
            height: 2.5rem; /* Reserve space for typewriter */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* ─── TYPEWRITER FOR "Scrapbook" ─────────────────── */
        .typewriter-line {
            display: inline-block;
            font-family: 'PT Sans', sans-serif;
            font-weight: 560;
            font-size: 1.8rem;
            color: white;
            overflow: hidden;
            white-space: nowrap;
        }
        
        /* Default state - text visible, no animation */
        .typewriter-line.no-animation {
            width: auto;
            border: none;
        }
        
        /* Animated state - only on first visit */
        .typewriter-line.animate {
            border-right: 0.1em solid #bdeafe;
            width: 0;
            animation: typing 2.25s steps(9, end) forwards, blink-caret 0.8s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 9ch; } /* "scrapbook" is 9 characters */
        }
        
        @keyframes blink-caret {
            50% { border-color: transparent; }
        }
        
        .page-header p {
            color: #ffa97e;
            font-size: 1.1rem;
            font-weight: 300;
            opacity: 0.8;
        }
        
        .portfolio-container {
            max-width: 1000px;
            margin: 0 auto;
            columns: 4;
            column-gap: 20px;
            position: relative;
            z-index: 2;
            padding: 0 100px; /* Match writing page spacing */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 2s ease forwards;
            animation-delay: 2.4s; /* wait for typewriter to finish */
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0; 
                transform: translateY(20px);
            }
            to {
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        @media (max-width: 1024px) {
            .portfolio-container {
                columns: 3;
                padding: 0 50px;
            }
        }
        
        @media (max-width: 768px) {
            .portfolio-container {
                columns: 2;
                padding: 0 20px;
            }
        }
        
        @media (max-width: 480px) {
            .portfolio-container {
                columns: 1;
                padding: 0 10px;
            }
        }
        
        .portfolio-item {
            break-inside: avoid;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .portfolio-item:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        /* Project Items */
        .project-item {
            padding: 24px;
        }
        
        .project-item .title {
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: #ffffff;
            font-weight: 500;
        }
        
        .project-item .webtoon-image {
            width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        
        .project-item .description {
            font-size: 0.9rem;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 16px;
        }
        
        .project-item .link {
            color: #ffa97e;
            text-decoration: none;
            background: rgba(255, 169, 126, 0.1);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            display: inline-block;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 169, 126, 0.2);
        }
        
        .project-item .link:hover {
            background: rgba(255, 169, 126, 0.2);
            transform: translateY(-1px);
        }
        
        /* Artwork Items */
        .artwork-item {
            padding: 0;
        }
        
        .artwork-item .artwork-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .artwork-item:hover .artwork-image {
            transform: scale(1.02);
        }
        
        .artwork-item .image-placeholder {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
            text-align: center;
            padding: 20px;
        }
        
        /* Site footer matching homepage */
        .site-footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.2);
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            z-index: 50;
        }
        
        .site-footer img {
            max-height: 40px;
            height: auto;
            display: block;
        }
        
        /* Image Modal Overlay */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        
        .image-modal.active {
            display: flex;
        }
        
        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cursorGlow = document.getElementById('cursor-glow');
            const typewriter = document.getElementById('scrapbook-typewriter');
            let lastSparkleTime = 0;
            const sparkleInterval = 150;
            
            // Always run typewriter animation
            typewriter.classList.add('animate');
            
            // Cursor glow following mouse movement with sparkle trail (matching homepage)
            document.addEventListener('mousemove', (e) => {
                cursorGlow.style.left = e.clientX + 'px';
                cursorGlow.style.top = e.clientY + 'px';
                
                const now = Date.now();
                if (now - lastSparkleTime > sparkleInterval) {
                    createSparkle(e.clientX, e.clientY);
                    lastSparkleTime = now;
                }
            });
            
            function createSparkle(x, y) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                const offsetX = (Math.random() - 0.5) * 20;
                const offsetY = (Math.random() - 0.5) * 20;
                
                sparkle.style.left = (x + offsetX) + 'px';
                sparkle.style.top = (y + offsetY) + 'px';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 1200);
            }
            
            // Add gentle hover effects
            document.querySelectorAll('.portfolio-item').forEach(item => {
                item.addEventListener('mouseenter', () => {
                    item.style.transform = 'translateY(-3px)';
                });
                
                item.addEventListener('mouseleave', () => {
                    item.style.transform = 'translateY(0)';
                });
            });
        });
        
        // Function to open images in modal overlay
        function openImage(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = imageSrc;
            modal.classList.add('active');
            
            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
        }
        
        // Function to close modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }
        
        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
